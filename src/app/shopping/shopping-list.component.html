<div class="row">
      <div class="col-xs-10">
            <app-shopping-detail
                  (onAddNewIngredient)="addNewIngredient($event)">
            </app-shopping-detail>
            <hr>
            <ul class="list-group">
                 <app-ingredient
                        *ngFor="let ingredient of ingredients"
                        [ingredient] = "ingredient" >                        
                  </app-ingredient>
            </ul>
      </div>
</div>
